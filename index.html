<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://vasyliev123.github.io/css/style.css">
    <title>DMytro Vasyliev</title>
</head>
<body class="body">
    
    <div class="container">
        <div id="bar-container">
            <div id="bar"></div>
            <div id="bar"></div>
        </div>
        <div class="controls">
        <div class="buttons">
            <button class="btn" id="sort">Sort</button>
            <button class="btn" id="shuffle">Shuffle</button>
            <!-- <button class="btn" id="reset">Reset</button> -->
             
        </div>
        <div class="styled-select">
            <select id="choice">
                <option value="selection">Selection Sort</option>
              <option value="bubble">Bubble Sort</option>
              <option value="insertion">Insertion Sort</option>
              <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="heap">Heap Sort</option>
            </select>
          </div>
          
        <div class="range-slider-container">
            <label class="styled-text" for="range-slider">Speed</label>
            <input id="speed" type="range" class="range-slider" min="0" max="100" value="50" step="10">
          </div>
    </div>
</div>
    <script src="visualize.js"></script>
    <script src="slider.js"></script>
</body>
</html>
